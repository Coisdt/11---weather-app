<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section class="weather-app">
      <h1 class="app-title">The Weather App</h1>
      <div class="app-center">
        <!-- search bar -->
        <section class="search-bar-section">
          <article class="search-bar-container">
            <i class="fa-solid fa-location-dot"></i>
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="Enter your location"
            />
            <i class="search-btn btn fa-solid fa-magnifying-glass"></i>
          </article>
        </section>
        <!-- search bar end -->
        <div class="error-message"></div>
        <!-- display -->
        <section class="weather-display-section">
          <div class="weather-display-container">
            <h1 class="city-name"></h1>
            <div class="main-forecast">
              <article class="temperature"></article>
              <article class="weather-img"></article>
            </div>
            <article class="sky-cover-status"></article>
            <article class="updated-time"></article>
            <!-- first -->
            <div class="first">
              <div class="min-max-temp">
                <article class="min-temp"></article>
                <article class="max-temp"></article>
              </div>
              <article class="wind-speed"></article>
              <article class="humidity"></article>
            </div>
            <!-- second -->
            <div class="second">
              <article class="sunrise"></article>
              <article class="sunset"></article>
            </div>
          </div>
        </section>
        <!-- display end-->
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
